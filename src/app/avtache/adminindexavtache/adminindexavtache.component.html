<div class="container">
    <h1>PFE ESPRIT 2024 APPLICATION GESTION DE PROJET AGILE TUNISIE</h1>
    <a href="#" routerLink="/adminavtache/create/" class="btn btn-success">Create New Avtache</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>nom</th>
                <th>description</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let avtache of av">
                <td>{{ avtache.id }}</td>
                <td>{{ avtache.nom }}</td>
                <td>{{ avtache.description }}</td>
                <td>
                  <a href="#" [routerLink]="['/adminavtacheview', {id:avtache.id}]" class="btn btn-info">View</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/adminavtacheedit', {id:avtache.id}]" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteAvtache(avtache.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
