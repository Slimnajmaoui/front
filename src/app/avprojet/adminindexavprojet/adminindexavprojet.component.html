<div class="container">
    <h1>PFE ESPRIT 2024 APPLICATION GESTION DE PROJET AGILE TUNISIE</h1>
    <a href="#" routerLink="/adminavprojet/create/" class="btn btn-success">Create New Avprojet</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>nom</th>
                <th>description</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let avprojet of avpr">
                <td>{{ avprojet.id }}</td>
                <td>{{ avprojet.nom }}</td>
                <td>{{ avprojet.description }}</td>
                <td>
                  <a href="#" [routerLink]="['/adminavprojetview',{id:avprojet.id}]" class="btn btn-info">View</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/adminavprojetedit',{id:avprojet.id}]" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteAvprojet(avprojet.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
